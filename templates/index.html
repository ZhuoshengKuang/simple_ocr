<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF OCR</title>
</head>
<body>
    <h2>Upload PDF File</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf">
        <div style="margin-top: 20px;"></div>
        <input type="submit" value="Extract Text">
    </form>
</body>
</html>
